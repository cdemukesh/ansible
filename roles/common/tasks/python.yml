- name: Installing Python on {{COMPONENT}}-{{ENV}} server
  ansible.builtin.yum:
    name: 
      - python36
      - gcc
      - python3-devel
    state: present

- name: Creating the APP User
  ansible.builtin.include_role:
    name: common
    tasks_from: create_user

- name: Download and extract the {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Just fetching the output
  ansible.builtin.shell: id roboshop
  register: output

- name: Just printing the output
  ansible.builtin.debug:
    msg: Value is {{output.stdout}}
    
