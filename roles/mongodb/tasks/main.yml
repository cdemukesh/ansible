- name: Configuring the MongoDB Repository
  ansible.builtin.copy:
    src: "{{COMPONENT}}.repo"
    dest: /etc/yum.repos.d/{{COMPONENT}}.repo

- name: Installing MongoDB
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name: Updating the MongoDB Config to be public
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Starting MongoDB
  ansible.builtin.systemd:
    name: mongod
    state: restarted
    enabled: true

- name: Downloading and extracting the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Injecting the MongoDB Catalogue Schema
  community.mongodb.mongodb_shell:
    file: "/tmp/{{COMPONENT}}-main/catalogue.js"
    idempotent: yes

- name: Injecting the MongoDB Users Schema
  community.mongodb.mongodb_shell:
    file: "/tmp/{{COMPONENT}}-main/users.js"
    idempotent: yes