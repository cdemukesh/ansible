- name: Configuring Nodejs Repo
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash -

- name: Installing NodeJS
  ansible.builtin.package:
    name: nodejs
    state: present

- name: Creating App User
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: Roboshop Application User

- name: Download and extract the {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Generaring Artifacts
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}/

- name: Copying the systemd file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Restarting catalogue
  ansible.builtin.systemd:
    name: catalogue
    state: restarted
    enabled: true
    daemon_reload: true